<!-- Template obligatorio para el uso de modificación de contraseña -->
<!-- Página con mensaje de contraseña modificada correctamente que va a heredar de base.html -->
{% extends 'core/base.html' %}
<!-- Se cargan los ficheros static -->
{% load static %}
<!-- Se define el nombre del titulo que se va a mostrar en el head de la página -->
{% block title %}Contraseña cambiada correctamente{% endblock %}
<!-- Contenido variable de la página -->
{% block content %}
  <main role="main">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-9 mx-auto mb-5">
          <!-- Mensaje de cambio de contraseña satisfactorio -->
          <h3 class="mb-4">Contraseña cambiada correctamente</h3>
          <!-- Enlace a Mi Perfil -->
          <p>Puedes volver a tu perfil haciendo clic <a href="{% url 'mi_perfil' %}">aquí</a>.</p>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
