<!-- Template obligatorio para el uso de recuperación de contraseña -->
<!-- Página de mensaje de contraseña recuperada correctamente que va a heredar de base.html -->
{% extends 'core/base.html' %}
<!-- Se cargan los ficheros static -->
{% load static %}
<!-- Se define el nombre del titulo que se va a mostrar en el head de la página -->
{% block title %}Restablecimiento de contraseña completado{% endblock %}
<!-- Contenido variable de la página -->
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <!-- Mensaje de recuperación de contraseña satisfactorio -->
        <h3 class="mb-4">Restablecimiento de contraseña completado  </h3>
        <p>Su contraseña ha sido establecida. Ahora puede seguir adelante e iniciar sesión.</p>
        <!-- Enlace a Iniciar Sesión -->
        <p><a href="{% url 'login' %}">Iniciar sesión</a></p>
      </div>
    </div>
  </div>
</main>
{% endblock %}
